<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ba4c8dc756.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <img src="./images/frame-title.svg" alt="" />
      </div>
      <div class="div-center">
      <div class="board-box-outer">
        <div class="board-boxes"></div>
      </div>
    </div>
      <div class="gameEdit">
        <div class="owl-images">
          <h2>Choose your owl</h2>
          <div class="chooseYourOwl"></div>
        </div>
        <button id="resetTheGame" class="button-reset">Restart The Game</button>
      </div>

      <div id="winner"></div>

      <footer>
        <p>
          <i class="fa-solid fa-copyright"></i>
          Build and designed by
          <a
            href="https://github.com/Mashha/tic-tac-toe"
            id="name"
            target="_blank"
          >
            Pimu
          </a>
          |
          <a href="https://github.com/Mashha" target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
